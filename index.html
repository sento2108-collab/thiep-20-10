<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💌 Chúc Vy 20/10 💖</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #fbe9e7, #fce4ec);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Times New Roman', serif;
    overflow: hidden;
  }

  .sun {
    position: absolute;
    top: 50px;
    right: 100px;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #ffeb3b, #fbc02d);
    border-radius: 50%;
    animation: glow 4s infinite alternate;
  }
  @keyframes glow {
    from { opacity: 0.8; transform: scale(1); }
    to { opacity: 1; transform: scale(1.1); }
  }

  .cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.9;
    animation: float 20s linear infinite;
  }
  .cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: #fff;
    border-radius: 50%;
  }
  .cloud.small {
    width: 70px;
    height: 40px;
    top: 100px;
    left: -150px;
    animation-delay: 3s;
  }
  .cloud.small::before { width: 40px; height: 40px; left: -20px; top: 0; }
  .cloud.small::after { width: 40px; height: 40px; left: 40px; top: 0; }
  .cloud.large {
    width: 120px;
    height: 60px;
    top: 200px;
    left: -200px;
  }
  .cloud.large::before { width: 60px; height: 60px; left: -30px; top: 0; }
  .cloud.large::after { width: 60px; height: 60px; left: 70px; top: 0; }
  @keyframes float {
    0% { transform: translateX(0); }
    100% { transform: translateX(120vw); }
  }

  .tree {
    position: absolute;
    bottom: 0;
    width: 40px;
    height: 80px;
    background: #795548;
    border-radius: 10px;
  }
  .tree::before {
    content: '';
    position: absolute;
    bottom: 60px;
    left: -20px;
    width: 80px;
    height: 60px;
    background: radial-gradient(circle, #66bb6a, #388e3c);
    border-radius: 50%;
  }
  .tree.left { left: 80px; }
  .tree.right { right: 80px; }

  .card {
    background: white;
    padding: 20px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
    font-size: 24px;
    color: #e75480;
    cursor: pointer;
    transition: all 0.5s;
  }
  .card:hover { transform: scale(1.05); }

  .letter {
    display: none;
    background: #fff0f5;
    border-radius: 15px;
    padding: 25px;
    font-size: 20px;
    text-align: center;
    color: #ad1457;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Tim bay */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    transform: rotate(45deg);
    animation: floatUp 4s linear forwards;
  }
  .heart::before, .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-150vh) scale(0.5) rotate(45deg); opacity: 0; }
  }

  /* Bồ câu */
  .dove {
    position: absolute;
    top: 200px;
    left: -100px;
    width: 60px;
    height: 60px;
    background: url('kaito.png') center/contain no-repeat;
    animation: flyAcross 12s linear infinite;
  }
  @keyframes flyAcross {
    0% { transform: translateX(0) translateY(0) scale(1); opacity: 1; }
    100% { transform: translateX(120vw) translateY(-50px) scale(1.1); opacity: 0.8; }
  }

  /* Pháo hoa */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    animation: sparkle 1s ease-out forwards;
  }
  @keyframes sparkle {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(3); opacity: 0; }
  }
</style>
</head>

<body>
  <div class="sun"></div>
  <div class="cloud small"></div>
  <div class="cloud large"></div>
  <div class="tree left"></div>
  <div class="tree right"></div>
  <div class="dove"></div>

  <div class="card" id="openCard">💌 Chúc Vy 20/10 vui vẻ 💖</div>
  <div class="letter" id="letter">Chúc Vy luôn xinh đẹp, hạnh phúc và được yêu thương như một nàng công chúa 🌸</div>

  <audio id="bg-music" src="SongGio.mp3" preload="auto" loop></audio>

<script>
const btn = document.getElementById('openCard');
const letter = document.getElementById('letter');
const music = document.getElementById('bg-music');

btn.addEventListener('click', async () => {
  btn.style.display = 'none';
  letter.style.display = 'block';
  startHearts();
  startFireworks();
  try {
    music.muted = false;
    await music.play();
  } catch (err) {
    console.log('⚠️ Nhấn mới phát nhạc:', err);
  }
});

function startHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.background = `hsl(${Math.random()*360}, 70%, 80%)`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 300);
}

function startFireworks() {
  for (let i = 0; i < 20; i++) {
    const s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = 50 + Math.random() * 50 + 'vw';
    s.style.top = 50 + Math.random() * 20 + 'vh';
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1000);
  }
}
</script>
</body>
</html>
