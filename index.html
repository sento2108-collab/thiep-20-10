<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chúc Vy 20/10 💖</title>
<style>
  :root{
    --bg1: #fff5fa;
    --bg2: #f7f3ff;
    --text: #4a3b46;
    --accent: #ff7bab;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: linear-gradient(120deg, var(--bg1), var(--bg2));
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  h1 {
    position: relative;
    font-size: 36px;
    text-align: center;
    color: var(--text);
    font-weight: 700;
    text-shadow: 0 3px 10px rgba(255, 180, 200, 0.6);
  }

  .dove {
    position: absolute;
    font-size: 32px;
    animation: fly 8s linear infinite;
    opacity: 0.9;
  }

  @keyframes fly {
    0% {
      transform: translateX(-10vw) translateY(0) rotate(0deg);
    }
    25% {
      transform: translateX(25vw) translateY(-10vh) rotate(10deg);
    }
    50% {
      transform: translateX(50vw) translateY(10vh) rotate(-10deg);
    }
    75% {
      transform: translateX(75vw) translateY(-5vh) rotate(5deg);
    }
    100% {
      transform: translateX(110vw) translateY(0) rotate(0deg);
    }
  }

  .dove:nth-child(2) { animation-delay: 2s; font-size: 28px; top: 20%; }
  .dove:nth-child(3) { animation-delay: 4s; font-size: 36px; top: 40%; }
  .dove:nth-child(4) { animation-delay: 6s; font-size: 30px; top: 60%; }

  .glow {
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(255,192,203,0.25) 0%, transparent 70%);
    filter: blur(20px);
    z-index: -1;
  }

  /* Ẩn thanh điều khiển audio */
  audio {
    display: none;
  }
</style>
</head>
<body>

  <div class="glow"></div>

  <h1>💐 Chúc Vy 20/10 vui vẻ 💖</h1>

  <div class="dove">🕊️</div>
  <div class="dove">🕊️</div>
  <div class="dove">🕊️</div>
  <div class="dove">🕊️</div>

  <!-- Nhạc tự động phát -->
  <audio id="bgm" autoplay loop>
    <source src="Sóng Gió.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Một số trình duyệt chặn autoplay — ta thử play lại sau khi load
    window.addEventListener('load', () => {
      const bgm = document.getElementById('bgm');
      const playPromise = bgm.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.body.addEventListener('click', () => bgm.play(), { once: true });
        });
      }
    });
  </script>
</body>
</html>
