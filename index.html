<style>
:root {

}

html, body {

  margin: 0;

}

/* Khung ch√≠nh */
.stage {
  position: relative;

  height: 100vh;

  padding: 28px;

}

/* Thanh ti√™u ƒë·ªÅ */
.topbar {
  position: absolute;
  top: 18px; left: 18px; right: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.title {
  font-size: 28px;
  font-weight: 700;
  color: #333;
  text-shadow: 0 2px 0 rgba(255,255,255,0.65);
  display: flex;
  align-items: center;
  gap: 10px;
}
.title .flower { font-size: 28px; }

.replay {
  background: linear-gradient(180deg, #ffffff, #ffeef6);
  border: 1px solid rgba(0,0,0,0.06);
  padding: 8px 14px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 6px 18px rgba(170,50,110,0.08);
  transition: all 0.3s ease;
}
.replay:hover { background: #fff3fa; transform: translateY(-2px); }

/* H√¨nh Kaito */
.kaito-wrap {
  position: absolute;
  left: 10%;
  bottom: 10%;
  width: 340px;
  transform-origin: 50% 100%;
}
#kaito {
  width: 100%;
  filter: drop-shadow(0 18px 28px rgba(130,45,80,0.18));
}

/* Thi·ªáp */
.card {
  position: absolute;
  right: 10%;
  top: 50%;
  transform: translateY(-50%) scale(.8);
  width: 340px;
  height: 200px;
  border-radius: 16px;
  background: linear-gradient(135deg,#fff7fb,#ffeef6);
  box-shadow: 0 20px 60px rgba(200,60,110,0.12);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  animation: fadeIn 1.6s ease forwards 1.6s;
}

.card h2 {
  margin: 0;
  font-size: 20px;
  color: #ff2f7f;
  font-weight: 800;
  text-shadow: 0 6px 22px rgba(255,101,152,0.12);
}
.card p {
  margin: 10px 0 0;
  color: #6c5860;
  line-height: 1.35;
  font-size: 14px;
  padding: 0 10px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-50%) scale(.7); }
  to { opacity: 1; transform: translateY(-50%) scale(1); }
}

/* Glow */
.glow {
  position: absolute;
  left: 50%; top: 50%;
  width: 480px; height: 480px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,150,170,0.18), transparent 70%);
  filter: blur(30px);
  transform: translate(-50%, -50%) scale(0.8);
  opacity: 0;
  animation: glowIn 1.2s ease forwards 1.8s;
}
@keyframes glowIn {
  from { opacity: 0; transform: translate(-50%,-50%) scale(.5); }
  to { opacity: 1; transform: translate(-50%,-50%) scale(1); }
}

/* B·ªì c√¢u bay */
.dove {
  position: absolute;
  width: 40px;
  height: 40px;
  background: url('https://upload.wikimedia.org/wikipedia/commons/0/04/Dove_emoji.png') no-repeat center/contain;
  opacity: 0.85;
  animation: fly 12s linear infinite;
}
@keyframes fly {
  0% { transform: translate(-10vw, 20vh) scale(0.9) rotate(5deg); opacity: 0.8; }
  25% { transform: translate(40vw, 5vh) scale(1) rotate(-5deg); }
  50% { transform: translate(80vw, 25vh) scale(1.1) rotate(5deg); }
  75% { transform: translate(50vw, 70vh) scale(1) rotate(-3deg); }
  100% { transform: translate(-10vw, 20vh) scale(0.9) rotate(5deg); opacity: 0.8; }
}
.dove:nth-child(2) { animation-delay: 3s; animation-duration: 14s; transform: scale(0.8); }
.dove:nth-child(3) { animation-delay: 6s; animation-duration: 16s; transform: scale(1.2); }

/* QR Code */
.qr {
  position: absolute;
  left: 50%;
  bottom: 20px;
  transform: translateX(-50%);
  text-align: center;
  font-size: 13px;
  color: #7a5b6a;
}
.qr img {
  width: 90px;
  height: 90px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  margin-bottom: 6px;
}

/* G·ª£i √Ω */
.hint {
  position: absolute;
  right: 18px;
  bottom: 18px;
  font-size: 13px;
  color: #7a5b6a;
  background: rgba(255,255,255,0.6);
  padding: 8px 12px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.05);
}

/* Responsive */
@media (max-width: 720px) {
  .kaito-wrap {
    position: relative;
    left: 0;
    bottom: auto;
    width: 70%;
    margin-bottom: 40px;
  }
  .card {
    position: relative;
    right: auto;
    top: auto;
    transform: none;
    width: 90%;
    margin-top: 20px;
  }
  .stage {
    flex-direction: column;
    justify-content: center;
  }
  .qr img { width: 70px; height: 70px; }
}
</style>
</head>
<body>
  <div class="stage">

    <!-- B·ªì c√¢u -->
    <div class="dove"></div>
    <div class="dove"></div>

      <img id="kaito" src="kaito.png" alt="Kaito Kid">

<script>
  const card = document.getElementById('card');
  const glow = document.getElementById('glow');
  const replayBtn = document.getElementById('replayBtn');

  function replayAnimation() {
    card.style.animation = 'none';
    glow.style.animation = 'none';
    void card.offsetWidth; // reset
    card.style.animation = 'fadeIn 1.6s ease forwards 1.6s';

  }

  replayBtn.addEventListener('click', replayAnimation);
</script>
