<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíå Ch√∫c Vy 20/10 üíñ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #fbe9e7, #fce4ec);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Times New Roman', serif;
    overflow: hidden;
  }

  /* M·∫∑t tr·ªùi */
  .sun {
    position: absolute;
    top: 50px;
    right: 100px;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #ffeb3b, #fbc02d);
    border-radius: 50%;
    animation: glow 4s infinite alternate;
  }

  @keyframes glow {
    from { opacity: 0.8; transform: scale(1); }
    to { opacity: 1; transform: scale(1.1); }
  }

  /* M√¢y */
  .cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.9;
    animation: float 15s linear infinite;
  }
  .cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: #fff;
    border-radius: 50%;
  }

  .cloud.small {
    width: 70px; height: 40px; top: 100px; left: -150px;
    animation-delay: 3s;
  }
  .cloud.small::before { width: 40px; height: 40px; left: -20px; top: 0; }
  .cloud.small::after { width: 40px; height: 40px; left: 40px; top: 0; }

  .cloud.large {
    width: 120px; height: 60px; top: 200px; left: -200px;
  }
  .cloud.large::before { width: 60px; height: 60px; left: -30px; top: 0; }
  .cloud.large::after { width: 60px; height: 60px; left: 70px; top: 0; }

  @keyframes float {
    0% { transform: translateX(0); }
    100% { transform: translateX(120vw); }
  }

  /* C√¢y */
  .tree {
    position: absolute;
    bottom: 0;
    width: 40px; height: 80px;
    background: #795548;
    border-radius: 10px;
  }
  .tree::before {
    content: '';
    position: absolute;
    bottom: 60px; left: -20px;
    width: 80px; height: 60px;
    background: radial-gradient(circle, #66bb6a, #388e3c);
    border-radius: 50%;
  }
  .tree.left { left: 80px; }
  .tree.right { right: 80px; }

  /* Thi·ªáp */
  .card {
    background: white;
    padding: 20px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
    font-size: 24px;
    color: #e75480;
    cursor: pointer;
    transition: all 0.5s;
    z-index: 2;
  }
  .card:hover { transform: scale(1.05); }

  .letter {
    display: none;
    background: #fff0f5;
    border-radius: 15px;
    padding: 25px;
    font-size: 20px;
    text-align: center;
    color: #ad1457;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease;
    z-index: 2;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Tim bay */
  .heart {
    position: absolute;
    bottom: 0;
    color: #e91e63;
    font-size: 20px;
    animation: flyUp 6s linear infinite;
    opacity: 0.8;
  }
  @keyframes flyUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }

  /* Ph√°o hoa */
  .spark {
    position: absolute;
    width: 5px; height: 5px;
    background: gold;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
  }
  @keyframes explode {
    to { transform: translate(var(--x), var(--y)); opacity: 0; }
  }

  /* B·ªì c√¢u */
  .dove {
    position: absolute;
    top: 30%;
    left: -100px;
    font-size: 40px;
    animation: flyAcross 12s linear infinite;
  }
  @keyframes flyAcross {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(50vw) translateY(-30px); }
    100% { transform: translateX(110vw) translateY(0); }
  }
</style>
</head>

<body>
  <div class="sun"></div>
  <div class="cloud small"></div>
  <div class="cloud large"></div>
  <div class="tree left"></div>
  <div class="tree right"></div>

  <div class="dove">üïäÔ∏è</div>

  <div class="card" id="openCard">üíå Ch√∫c Vy 20/10 vui v·∫ª üíñ</div>
  <div class="letter" id="letter">Ch√∫c Vy lu√¥n xinh ƒë·∫πp, h·∫°nh ph√∫c v√† ƒë∆∞·ª£c y√™u th∆∞∆°ng nh∆∞ m·ªôt n√†ng c√¥ng ch√∫a üå∏</div>

  <audio id="bgm" src="SongGio.mp3" preload="auto" loop></audio>

<script>
const btn = document.getElementById('openCard');
const letter = document.getElementById('letter');
const bgm = document.getElementById('bgm');

/* Ph√°t nh·∫°c khi click */
document.addEventListener("click", () => {
  bgm.play().catch(()=>{});
});

/* Khi m·ªü thi·ªáp */
btn.addEventListener("click", () => {
  btn.style.display = "none";
  letter.style.display = "block";
  bgm.play();

  // Tim bay
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);

  // Ph√°o hoa nh·∫π
  setInterval(() => {
    const sparkCount = 10;
    for (let i = 0; i < sparkCount; i++) {
      const spark = document.createElement("div");
      spark.className = "spark";
      spark.style.left = window.innerWidth / 2 + "px";
      spark.style.top = window.innerHeight / 2 + "px";
      spark.style.setProperty("--x", `${(Math.random() - 0.5) * 200}px`);
      spark.style.setProperty("--y", `${(Math.random() - 0.5) * 200}px`);
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 1000);
    }
  }, 1500);
});
</script>
</body>
</html>
