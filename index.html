<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thiệp 20/10 - Kaito Kid</title>
<style>
  body {
    background: radial-gradient(circle, #ffe6f0, #ffd1e8);
    height: 100vh;
    overflow: hidden;
    margin: 0;
    font-family: 'Poppins', sans-serif;
  }
  .kid {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) scale(0.8);
    opacity: 0;
    transition: all 2s ease;
  }
  .kid.show {
    opacity: 1;
    bottom: 20%;
  }
  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 280px;
    height: 180px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    transition: all 1s ease;
    text-align: center;
    padding: 20px;
  }
  .card.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
  h1 {
    color: #e91e63;
  }
  p {
    color: #555;
  }
  .heart, .flower {
    position: absolute;
    width: 40px;
    opacity: 0.7;
    animation: fall 6s linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-10%) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(110vh) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>
  <img src="kaito.png" class="kid" id="kid">
  <div class="card" id="card">
    <h1>💌 Chúc mừng 20/10 💐</h1>
    <p>Chúc bạn luôn vui vẻ, xinh đẹp và hạnh phúc! 🌸<br>
    Kaito Kid gửi tặng bạn tấm thiệp này 🎩💖</p>
  </div>

<script>
  const kid = document.getElementById('kid');
  const card = document.getElementById('card');

  // xuất hiện Kaito Kid từ từ
  setTimeout(() => kid.classList.add('show'), 1000);

  // bắn ra tấm thiệp
  setTimeout(() => card.classList.add('show'), 3000);

  // tạo hiệu ứng rơi
  function createFallingItem(imgSrc) {
    const img = document.createElement('img');
    img.src = imgSrc;
    img.classList.add(Math.random() > 0.5 ? 'heart' : 'flower');
    img.style.left = Math.random() * 100 + '%';
    img.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(img);
    setTimeout(() => img.remove(), 7000);
  }

  setInterval(() => {
    createFallingItem('heart.png');
    createFallingItem('flower.png');
  }, 800);
</script>
</body>
</html>
