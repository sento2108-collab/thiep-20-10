.stars {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;

  animation: twinkle 2s infinite;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.2; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.5); }
}

#kaito {

}
@keyframes appear {
  0% { opacity: 0; transform: translate(-50%, 100%) scale(0.3); }
  100% { opacity: 1; transform: translate(-50%, 0%) scale(1); }
}
@keyframes float {
  0% { transform: translate(-50%, 0); }

}

/* T·∫•m thi·ªáp */
#card {
  position: absolute;
  width: 280px;
  height: 180px;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(255,255,255,0.6);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
  animation: shoot 1.5s 3s ease-out forwards;
}
@keyframes shoot {
  0% { transform: translate(-50%, 50%) scale(0); opacity: 0; }
  60% { transform: translate(-50%, -20%) scale(1.1); opacity: 1; }

  animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 5px #fff, 0 0 10px #ff70a0; }

}

/* H·∫°t l·∫•p l√°nh xung quanh */

}
@keyframes sparkle {
  0% { transform: scale(0) translateY(0); opacity: 1; }
  100% { transform: scale(1.2) translateY(-100px); opacity: 0; }
}
</style>
